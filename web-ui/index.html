<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CyberDog</h1>
        <div id="selectPet">
            <h2>Please select your dog</h2>
            <div id="dogImages">
                <ul>
                    <li><img src="#"></li>
                    <li><img src="#"></li>
                    <li><img src="#"></li>
                </ul>
            </div>
            <p>Description of selected dog</p>
            <input type="button" value="select" id="selectDogButton">
        </div>
        <div id="inGame">
            <div id="petView">
                <div id="petImage">
                    <img src="img/placeholderDog.png">
                </div>
                <div id="petFeedback">
                    <p>Pet Name looks content</p>
                </div>
            </div>
            <div id="controls">
                <ul>
                    <li>Feed Pet Name</li>
                    <li>Give Pet Name a Drink</li>
                    <li>Take Pet Name for a Walk</li>
                    <li>Play with Pet Name</li>
                    <li>Let Pet Name Answer Nature's Call</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
    <script src="interactivity.js"></script>
</body>
</html>
