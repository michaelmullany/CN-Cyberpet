<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberDog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>CyberDog</h1>
        <div id="selectPet">
            <h2>Choose your character...</h2>
            <p id="testText">TEST: You have clicked...</p>
            <div id="dogImages">
                <ul>
                    <div id="greatDane" class="dogSelection">
                        <li>FIDO THE GREAT DANE</li>
                        <img src="img/greatDane.png">
                    </div>
                    <div id="jackRussell" class="dogSelection">
                        <li>SPOT THE JACK RUSSELL</li>
                        <img src="img/jackRussell.png">
                    </div>
                    <div id="staffy" class="dogSelection">
                        <li>BUSTER THE STAFFY</li>
                        <img src="img/staffy.png">
                    </div>
                </ul>
                <input class="dogChoose" type="button" value="SELECT" id="selectDogButton">
            </div>
        </div>
        <div id="inGame">
            <div id="petView">
                <div id="petImage">
                    <img src="img/placeholderDog.png">
                </div>
                <div id="petFeedback">
                    <p>Pet Name looks content</p>
                </div>
            </div>
            <div id="controls">
                <ul id="actionButtons">
                    <li id="feedAction" class="action">Feed Pet Name</li>
                    <li id="drinkAction" class="action">Give Pet Name a Drink</li>
                    <li id="walkAction" class="action">Take Pet Name for a Walk</li>
                    <li id="petAction" class="action">Play with Pet Name</li>
                    <li id="looAction" class="action">Let Pet Name Answer Nature's Call</li>
                </ul>
            </div>
        </div>
    </main>
    <script src="interactivity.js"></script>
</body>

</html>
